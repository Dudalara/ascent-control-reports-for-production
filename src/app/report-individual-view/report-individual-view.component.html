<div class="col d-flex justify-content-center mt-5">
    <div class="card" style="width: 800px">
        <div class="card-body">
          <h5><strong>Nome instância:</strong></h5>
          <p>{{report?.instanceName}}</p>
          <h5><strong>Update Set:</strong></h5>
          <p>{{report?.updatedSet}}</p>
          <h5><strong>Autor:</strong></h5>
          <p>{{report?.author}}</p>
          <h5><strong>Data de atualização:</strong></h5>
          <p>{{report?.updateDate}}</p>
          <h5><strong>Componentes alterados:</strong></h5>
          <p>{{report?.createdComponent}}</p>
          <h5><strong>Observações:</strong></h5>
          <p>{{report?.comments}}</p>
          <button [routerLink]="['/dashboard']" class="btn btn-primary">Voltar ao Dashboard</button>
        </div>
       
    </div>
      
</div>
